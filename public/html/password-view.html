<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/password-view.css">
    <link rel="stylesheet" href="/css/user-menu.css">
    <script type="module" src="/js/password-view.js" defer></script>
    <title>Менеджер паролів</title>
</head>
<body>

    <div class="navigation">
        <input class="search-bar" type="search" placeholder="Фільтрувати платформу та ім'я користувача">
        
        <nav class="btn-set1">
            <input class="action-btn logout" type="button"> 
            <input class="action-btn add-record" type="button">
            <input class="action-btn remove-record" type="button">
            <input class="action-btn menu-button" type="button">
        </nav>

        <nav class="btn-set2">
            <input class="action-btn confirm-delete" type="button">
            <input class="action-btn cancel-delete" type="button">
        </nav>
    </div>

    </div>
    <div class="table-container">
        <table class="styled-table">
            <thead>
                <tr>
                    <th class="selection">Вибір</th>
                    <th>Платформа</th>
                    <th>Ім'я користувача</th>
                    <th>Пароль</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="add-wall">
        <div class="add-window">
            <h2>Додати запис</h2>
            <form action="/records/add" method="post">
                <input class="add-inputs add-platform" name="platform" type="text" required placeholder="Платформа">
                <input class="add-inputs add-username" name="username" type="text" required placeholder="Ім'я користувача">
                <input class="add-inputs add-password" name="pass1" type="password" required placeholder="Пароль">
                <input class="add-inputs add-retype-password" name="pass2" type="password" required placeholder="Підтвердіть пароль">
                <input class="add-inputs add-submit" type="submit" value="Прийняти">
                <input class="add-cancel" type="button" value="X">
            </form>
        </div>
    </div>

    <div class="user-menu">
        <input class="action-btn cancel-delete user-menu-exit" type="button">
        <div class="menu-containers"><input class="user-name" value="default" readonly></div>

        <div class="menu-containers"></div>
    </div>

</body>
</html>
